<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Form</title>
</head>
<body>
  <h1>Sample Form</h1>

  <form action="#" method="post">

    <!-- Fieldset 1: Personal Info -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </fieldset>

    <!-- Fieldset 2: Preferences -->
    <fieldset>
      <legend>Preferences</legend>
      <label for="category">Choose a category:</label>
      <select id="category" name="category">
        <optgroup label="Technology">
          <option value="web">Web Development</option>
          <option value="ai">Artificial Intelligence</option>
        </optgroup>
        <optgroup label="Design">
          <option value="ui">UI Design</option>
          <option value="ux">UX Research</option>
        </optgroup>
      </select><br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="satisfaction">Satisfaction (1-10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
    </fieldset>

    <!-- Fieldset 3: Feedback -->
    <fieldset>
      <legend>Feedback</legend>
      <label for="comments">Your Comments:</label><br>
      <textarea id="comments" name="comments" rows="5" cols="40"></textarea><br><br>

      <label for="subscribe">Subscribe to newsletter:</label>
      <input type="checkbox" id="subscribe" name="subscribe"><br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </fieldset>

    <!-- Buttons -->
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
</body>
</html>
